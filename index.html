<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>Babylon - Basic scene</title>
   <style>
      html, body {
         overflow: hidden;
         width: 100%;
         height: 100%;
         margin: 0;
         padding: 0;
      }
      #renderCanvas {
         width: 100%;
         height: 100%;
         touch-action: none;
      }
   </style>
   <script src="dist/polyform.js"></script>
</head>
<body>
   <canvas id="renderCanvas"></canvas>

   <script>

		var canvas = document.getElementById("renderCanvas");
		var polyform = new Polyform();
   		polyform.init(canvas);
   		polyform.render();

   </script>
</body>
</html>
